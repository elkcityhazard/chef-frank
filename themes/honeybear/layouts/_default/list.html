{{ define "main" }}
<main class="list">
  <section class="hero" style="background: url('{{ .Params.img | absURL }}') no-repeat fixed center top / cover">
    <div class="row">
      <div class="container">
        <h1>{{ .Title }}</h1>
        {{- .Content -}}
      </div>
    </div>
  </section>
  <section class="ads">
    <script async="true">(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
  </section>
<section class="list-section">
  {{ range .Pages }}
  <div class="recipe-card">
    {{ if .Params.img }}
        <img data-src="{{ .Params.img | absURL }}" class="lazy" alt="{{ .Title }}" height="350" width="350">
        {{ else }}
        <img data-src="{{ .Site.BaseURL }}images/logos/social/facebook/cover.png" class="lazy" alt="{{ .Title }}" height="350" width="350">

      {{ end }}
    <div class="inner-card">
      <h2><a href="{{.RelPermalink | absURL }}" title="{{ .Description }}">{{ .Title }}</a></h2>
      <p>{{ .Description}}</p>
      <a href="{{ .RelPermalink | absURL }}" class="cta-btn" title="{{ .Description }}">{{ .Title }}</a>
    </div>
  </div>
  {{ end }}
</section>
<section class="ads"><script async="true">(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script></section>
{{ partial "market-basket.html" . }}
</main>
<aside>
  <section class="list-breadcrumbs">
    {{ partial "breadcrumbs.html" . }}
  </section>
</aside>

{{ end }}
