<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}"
  />
  {{ with site.Params.author }}
  <meta name="author" content="{{ .name }}" />
  {{ end }} {{ hugo.Generator }}
  <title>{{ .Title }}</title>

  
  <!-- preconnect-->

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin />

  <!-- preload -->

  <link rel="preload" href="{{- .Site.BaseURL -}}css/style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{- .Site.BaseURL -}}css/style.min.css"></noscript>

  <!-- Main Stylesheet -->
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2193697283653138"
     crossorigin="anonymous"></script>

  <!-- Tracking Code -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-7479353-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-7479353-1');
</script>

  <!-- End Tracking Code -->
</head>
